<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: black;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid white;
        }
        
        img {
            display: none;
        }
        
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #fullscreen {
            position: absolute;
            top: 20px;
            left: 50%;
            padding: 10px;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <h1>LOADING ...</h1>
    <button id="fullscreen">klik untuk fullscreen</button>
    <canvas id="canvas1"></canvas>
    <img src="image/layer-1.png" alt="" id="layer1">
    <img src="image/layer-2.png" alt="" id="layer2">
    <img src="image/layer-3.png" alt="" id="layer3">
    <img src="image/layer-4.png" alt="" id="layer4">
    <img src="image/layer-5.png" alt="" id="layer5">
    <img src="image/player.png" alt="" id="player">
    <img src="image/enemy_worm.png" alt="" id="enemy1">
    <img src="image/enemy_ghost.png" alt="" id="enemy2">

    <script src="script.js" type="module"></script>
</body>

</html>
